<div>

  <input type="number" [(ngModel)]="atk" placeholder="Ataque" required>
  <input type="number" [(ngModel)]="durabilidade" placeholder="Durabilidade" required>
  <input type="number" [(ngModel)]="vida" placeholder="Vida" required>
  <button (click)="criar()">Criar</button>
</div>
